<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
</head>

<body>
    <style>
      div {
        display: inline-block;
      }

      .container {
        border: 5px solid black;
        border-radius: 0px;
        padding: 10px;
        width: 100px;
        height: 200px;
        display: inline-block;
      }
    </style>

    <button onclick="store.dispatch({type:'CHANGE_RADIUS', borderRadius:'0px'});">사각형</button>
    <button onclick="store.dispatch({type:'CHANGE_RADIUS', borderRadius:'5%'});">둥근사각형</button>
    <button onclick="store.dispatch({type:'CHANGE_RADIUS', borderRadius:'50%'});">원</button>
    <button onclick="store.dispatch({type:'CHANGE_COLOR', color:'red'})">빨간색</button>
    <button onclick="store.dispatch({type:'CHANGE_COLOR', color:'blue'})">파란색</button>

    <br><br><br><br>

    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>

    <script>


      // Redux는 cdn으로 생깁니다.
      
      // 2. 바리스타 고용!
      function reducer(state, action) {
        if(state === undefined) {
          // 초기화가 안되어 있다면?
          return { 
            borderRadius: "0px",
            color: "white"
          }
        } 

        // 초기화가 되어 있다면?
        var newState;
          if (action.type === 'CHANGE_RADIUS') {
              newState = { ...state, borderRadius: action.borderRadius};
          } else if (action.type === 'CHANGE_COLOR') {
              newState = { ...state, color: action.color};
          }
          return newState;
        }


      // 1. stroe 생성!
      var store = Redux.createStore(
        reducer,
        window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__() // redux dev tools를 사용하기 위한 코드
      );


      // 3. 함수!
      function one() {
        var state = store.getState();
        document.querySelector('#one').innerHTML = `
          <div class="container" style="border-radius:${state.borderRadius}; background-color:${state.color}"></div>
        `;
      }
      store.subscribe(one);
      one();

      function two() {
        var state = store.getState();
        document.querySelector('#two').innerHTML = `
          <div class="container" style="border-radius:${state.borderRadius}; background-color:${state.color}"></div>
        `;
      }
      store.subscribe(two);
      two();

      function three() {
        var state = store.getState();
        document.querySelector('#three').innerHTML = `
          <div class="container" style="border-radius:${state.borderRadius}; background-color:${state.color}"></div>
        `;
      }
      store.subscribe(three);
      three();


    </script>
</body>

</html>
